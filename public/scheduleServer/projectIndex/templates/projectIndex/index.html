<h1>Hidden site index</h1>
{% if app_list %}
    <ul>
    {% for app in app_list %}
        <li><a href="{% url app %}" >{{ app|slice:"0:-6" }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No apps found.</p>
{% endif %}

{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <!-- <a href="{% url 'login' %}">login</a> -->
{% endif %}
